<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Countup - By Date</title>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <div class="container">
        <div class="bar-area">
            <div class="profile bar">
                <div class="badge-image"><img src="assets/images/dear.png" alt=""></div>
                <div class="block-wrapper">
                    <h2 class="badge-title">Giga Horin</h2>
                    <p>Keep going Horin!</p>
                </div>
            </div>
            <div class="form-area bar">
                <h2 class="question-text">Are you good today?</h2>
                <div class="flex-wrapper">
                    <span class="answer-option">Yes</span>
                    <span class="answer-option">No</span>
                </div>
                <form>
                    <input class="time-input" type="datetime-local" value="2023-02-8 02:20:00">
                    <button type="button" class="set-time">Set time</button>
                </form>
            </div>
            <div class="motivation-area bar">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus dicta iure debitis? Reprehenderit,
                ea
                nemo accusantium illo nobis non dolorum ratione aperiam rerum voluptatem fugiat eaque? Nostrum ex quos
                quasi.
            </div>
        </div>
        <div class="level-text">Loading your status...</div>
        <button class="time-reset" id="reset-button">Start from now</button>
        <div class="timer-area bar">
            <div id="timer">
                <div class="fella"></div>
            </div>
        </div>
    </div>

    <!-- <button class="reveal-btn">Reveal your title!</button> -->

    <script src="assets/vendors/jquery-3.6.0.min.js"></script>
    <script src="assets/main.js"></script>
    <script>

    </script>
</body>

</html>
